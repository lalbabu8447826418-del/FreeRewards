<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FR Coins</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, red, orange);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }

  h1 {
    font-size: 48px;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 20px #fff, 0 0 40px #ff0, 0 0 60px #ff4500, 0 0 80px #ff6347;
    animation: glow 1.5s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 20px #fff, 0 0 40px #ff0, 0 0 60px #ff4500, 0 0 80px #ff6347; }
    to { text-shadow: 0 0 40px #fff, 0 0 60px #ff0, 0 0 80px #ff4500, 0 0 100px #ff6347; }
  }
</style>
</head>
<body>
  <h1>COMING SOON</h1>
</body>
</html>
